language: ruby
rvm:
- 2.2
install:
- bundle install
- pip install --user awscli
script: bundle exec rake site:deploy --quiet
branches:
  only:
  - develop
  - s3
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - secure: 
  - secure: 
  - secure: 
notifications:
  slack:
    secure: 
deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  skip_cleanup: true
  bucket: developers.sparkpost.com
  local-dir: _site
  acl: public_read
  on:
    repo: SparkPost/sparkpost.github.io
    branch: develop
after_deploy:
  - ./script/purge_cache
